<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Liste des Départements</h1>
    <a routerLink="/departments/new" class="btn btn-success">
      <i class="fas fa-plus mr-2"></i> Ajouter un département
    </a>
  </div>

  <div class="card shadow-lg">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom du département</th>
          <th>Responsable</th>
          <th>Département parent</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.name }}</td>
          <td>{{ department.manager?.firstName }} {{ department.manager?.lastName }}</td>
          <td>{{ department.parentDepartment?.name || 'Aucun' }}</td>
          <td>
            <a [routerLink]="['/departments', department.id, 'edit']" class="btn btn-primary btn-sm me-2">
              <i class="fas fa-edit"></i> Modifier
            </a>
            <button (click)="deleteDepartment(department.id!)" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
