<div class="bg-light rounded-lg shadow-lg p-5">
  <h3 class="text-center text-primary mb-4">Télécharger un document</h3>

  <div class="d-flex justify-content-center mb-4">
    <label class="d-flex flex-column w-100 h-32 border-4 border-dashed border-primary rounded p-4 hover:bg-light">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-secondary group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="pt-2 text-center text-secondary group-hover:text-primary">
          {{ selectedFile ? selectedFile.name : 'Sélectionner un fichier' }}
        </p>
      </div>
      <input type="file" class="opacity-0" (change)="onFileSelected($event)" />
    </label>
  </div>

  <div *ngIf="isUploading" class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
    <div class="bg-primary h-2.5 rounded-full" [style.width.%]="uploadProgress"></div>
  </div>

  <div *ngIf="message" [class]="message.includes('Erreur') ? 'text-danger' : 'text-success'" class="text-center mb-4">
    {{ message }}
  </div>

  <button (click)="uploadFile()" [disabled]="!selectedFile || isUploading" class="btn btn-primary w-100">
    {{ isUploading ? 'Téléchargement en cours...' : 'Télécharger' }}
  </button>
</div>
