<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Liste des Employés</h1>
    <a routerLink="/employees/new" class="btn btn-success">
      <i class="fas fa-plus mr-2"></i> Ajouter un employé
    </a>
  </div>

  <div class="card shadow-lg">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom complet</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Contrat</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>
              <span class="badge" [ngClass]="{
                'bg-success': employee.contractType === 'CDI',
                'bg-warning': employee.contractType === 'CDD',
                'bg-info': employee.contractType === 'FREELANCE'
              }">
                {{ employee.contractType }}
              </span>
          </td>
          <td>
            <a [routerLink]="['/employees', employee.id, 'edit']" class="btn btn-primary btn-sm">
              <i class="fas fa-edit"></i> Modifier
            </a>
            <button (click)="deleteEmployee(employee.id!)" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
