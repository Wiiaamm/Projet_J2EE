<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center text-primary mb-4">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }} un employé
    </h1>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Prénom</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Prénom de l'employé">
          <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="text-danger">
            Le prénom est requis
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Nom</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Nom de l'employé">
          <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="text-danger">
            Le nom est requis
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email de l'employé">
          <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
            Email invalide
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Téléphone</label>
          <input type="tel" formControlName="phone" class="form-control" placeholder="Numéro de téléphone">
        </div>

        <div class="col-md-6">
          <label class="form-label">Type de contrat</label>
          <select formControlName="contractType" class="form-select">
            <option value="">Sélectionnez un type</option>
            <option *ngFor="let type of contractTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Date de début</label>
          <input type="date" formControlName="startDate" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Date de fin (optionnel)</label>
          <input type="date" formControlName="endDate" class="form-control">
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="button" routerLink="/employees" class="btn btn-secondary me-3">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
